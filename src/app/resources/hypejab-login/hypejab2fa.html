<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body,html {
			background-image: url('https://i.imgur.com/xhiRfL6.jpg');
			height: 100%;
		}

		#profile-img {
			height:180px;
		}
		.h-80 {
			height: 80% !important;
		}
	</style>
</head>
<body>
	<div class="container h-80">
		<div class="row align-items-center h-100">
			<div class="col-3 mx-auto">
				<div class="text-center">
					<img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
					<p id="profile-name" class="profile-name-card"></p>
						<p id="error"></p>
                        <input type="text" id="otp" name="twofactor" placeholder="Enter 2FA code" required>
						<input hidden type="text" name="otp" value="123456">
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick=submitForm()>enter</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function submitForm() {
		otp = document.getElementById("otp").value;
		var xhr = new XMLHttpRequest();
		xhr.open("POST", "2faVerify", true);
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.send(JSON.stringify({'email':'say+my+name@bb.com',otp: otp}));
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				window.location.href = "loginPoll";
			} else {
				document.getElementById("error").innerHTML = "Invalid 2FA code";
			}
		}
	}
</script>
</html>
