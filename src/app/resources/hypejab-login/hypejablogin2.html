<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body,html {
			background-image: url('https://i.imgur.com/xhiRfL6.jpg');
			height: 100%;
		}

		#profile-img {
			height:180px;
		}
		.h-80 {
			height: 80% !important;
		}
	</style>
</head>
<body>
	<div class="container h-80">
		<div class="row align-items-center h-100">
			<div class="col-3 mx-auto">
				<div class="text-center">
					<img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
					<p id="profile-name" class="profile-name-card"></p>
					<form action="hypejabloginpassword" method="POST" class="form-signin">
						
						<input type="text" name="username" id="inputUsername" class="form-control form-group" placeholder="email" required autofocus>
						<!-- <input type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="password" required> -->
						<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Continue</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
